      body {

.team-member {

  padding: 15px 25px;

  transition: all 0.3s ease-in-out; /* Efek transisi */
  width: 100%;
  max-width: 600px;
  cursor: pointer;
}

.team-member:hover {
  transform: translateY(-2px); /* Mengangkat elemen saat hover */
  background: #4b6edc; /* Warna berubah */
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Bayangan lebih kuat */
